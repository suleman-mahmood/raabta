{% extends "layout.html" %} {% block content %} {% include "navbar.html" %}

<div class="w-full flex flex-col content-center justify-center items-center bg-base-200">
  <button
    class="mt-4 btn btn-primary"
    hx-get="/class/create"
    hx-target="body"
    hx-push-url="true"
  >
    Create class
  </button>
</div>

<div class="hero bg-base-200">
  <div class="hero-content">
    <!-- All users -->
    <div class="overflow-x-auto">
      <table class="table table-xs table-pin-rows table-pin-cols">
        <thead>
          <tr>
            <th>Display Name</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for class in classes %}
          <tr>
            <td>{{ class.display_name }}</td>
            <td>
              <button 
                class="btn btn-ghost btn-xs"
                hx-get="/class/view?user_id={{class.id}}"
                hx-target="body"
                hx-push-url="true"
              >
                view
              </button>
            </td>
            <td>
              <button 
                class="btn btn-ghost btn-xs"
                hx-get="/class/edit?user_id={{class.id}}"
                hx-target="body"
                hx-push-url="true"
              >
                edit
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
