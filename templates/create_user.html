{% extends "layout.html" %} {% block content %}

{% include "navbar.html" %}

<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content">
    <div class="flex flex-col card bg-base-100 w-full">
      <!-- Create user form -->
      <form
        class="card-body"
        {% if is_create %}
          hx-post="/user"
        {% else %}
          {% if let Some(user) = user %}
            hx-patch="/user?user_id={{user.id}}" 
          {% endif %}
        {% endif %}
        hx-target="#error-message"
      >
        <div class="form-control">
          <label class="label">
            <span class="label-text">First Name</span>
          </label>
          <input
            name="first_name"
            placeholder="First Name"
            class="input input-bordered"
            required
            {% if let Some(u) = user %} value={{u.first_name}} {% endif %}
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Last Name</span>
          </label>
          <input
            name="last_name"
            placeholder="Last Name"
            class="input input-bordered"
            required
            {% if let Some(u) = user %} value={{u.last_name}} {% endif %}
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Display name</span>
          </label>
          <input
            name="display_name"
            placeholder="Display Name"
            class="input input-bordered"
            required
            {% if let Some(u) = user %} value={{u.display_name}} {% endif %}
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email (optional)</span>
          </label>
          <input
            name="user_email"
            placeholder="Email"
            class="input input-bordered"
            {% if let Some(u) = user %} value={{u.email}} {% endif %}
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Phone number (optional)</span>
          </label>
          <input
            name="phone_number"
            type="tel"
            placeholder="0333-3778899"
            class="input input-bordered"
            {% if let Some(u) = user %} {% if let Some(ph) = u.phone_number %} value={{ph}} {% endif %} {% endif %}
          />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">
            {% if is_create %}
              Create user
            {% else %}
              Update user
            {% endif %}
            <span
              class="loading loading-infinity loading-md htmx-indicator"
            ></span>
          </button>
        </div>

        <div id="error-message"></div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
